baseURL = "https://imato.github.io/blog/"
languageCode = "en-us"
title = "Alexey Varentsov"
paginate = "10" # Number of posts per page
theme = "binario"
disqusShortname = "" # Enable comments by entering your Disqus shortname
googleAnalytics = "" # Enable Google Analytics by entering your tracking id

[Author] # Used in authorbox
  name = "Alexey Varentsov"
  bio = "Program developer and bloger"
  avatar = "img/avatar.jpg"

[Params]
  description = "Same articles about programing"
  copyright = "Alexey Varentsov" # Copyright holder, otherwise will use .Site.Title
  opengraph = true # Enable OpenGraph if true
  twitter_cards = true # Enable Twitter Cards if true
  columns = 2 # Set the number of cards columns. Possible values: 1, 2, 3
  # mainSections = ["content/post"] # Set main page sections
  post_meta = ["date", "categories"] # Enable post meta fields in given order
  dateFormat = "January 02, 2006" # Change the format of dates
  colorTheme = "dark-green" # dark-green, dark-blue, dark-red, dark-violet
  mainMenuAlignment = "right" # Align main menu (desktop version) to the right side
  authorbox = true # Show authorbox at bottom of single pages if true
  toc = true # Enable Table of Contents for all site pages
  tocOpen = true # Open Table of Contents block. Optional
  comments = true # Enable comments for all site pages
  related = true # Enable Related content for single pages
  relatedMax = 5 # Set the maximum number of posts that can be displayed in related block. Optional
  mathjax = true # Enable MathJax for all site pages
  mathjaxPath = "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js" # Specify MathJax path. Optional
  mathjaxConfig = "TeX-AMS-MML_HTMLorMML" # Specify MathJax config. Optional
  hideNoPostsWarning = false # Don't show no posts empty state warning in main page, if true

[Params.Featured]
  previewOnly = false # Show only preview featured image

[Params.Social]
  email = "alexey.varentsov@gmail.com"
  facebook = "alexey.varentsov"
  twitter = "geroinych"
  telegram = "geroinych"
  instagram = "geroinych"
  pinterest = "alexey.varentsov"
  vk = "alexey.varentsov"
  linkedin = "geroinych"
  github = "imato"
  # gitlab = "alexey.varentsov"
  stackoverflow = "2930852"
  medium = "alexey.varentsov"

[Params.Share] # Post Share block
  facebook = true
  twitter = true
  reddit = true
  telegram = true
  linkedin = true
  vk = true
  pocket = true
  pinterest = true

# Web App Manifest settings
# https://www.w3.org/TR/appmanifest/
# https://developers.google.com/web/fundamentals/web-app-manifest/
[Params.Manifest]
  name = "Alexey Varentsov "
  shortName = "Alexey Varentsov "
  display = "browser"
  startUrl = "/"
  #backgroundColor = "#2a2a2a"
  #themeColor = "#1b1b1b"
  #description = "Responsive card-based & code-light Hugo theme"
  orientation = "portrait"
  scope = "/"

[outputFormats]
  [outputFormats.MANIFEST]
    mediaType = "application/json"
    baseName = "manifest"
    isPlainText = true
    notAlternative = true

[outputs]
  home = ["HTML", "RSS", "MANIFEST"]